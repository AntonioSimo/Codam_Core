services: 
  wordpress:
    build: 
      context: ./requirements/wordpress
    container_name: wordpress
    env_file:
      - .env
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    restart: unless-stopped
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:  
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      retries: 10
      timeout: 5s

  nginx:
    build: 
      context: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - inception

volumes:
  wp:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${HOME}/data/wordpress

  db:
      driver: local
      driver_opts:
        o: bind
        type: none
        device: ${HOME}/data/mariadb

networks:
  inception:
    driver: bridge